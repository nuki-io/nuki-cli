# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "*" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        GOOS:
          - darwin
          - linux
          # TODO: windows needs more work in the code
          # - windows
        GOARCH:
          - amd64
          - arm64
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Prepare
      run: |
        export PATH=$(go env GOPATH)/bin:$PATH
        go install -v -n golang.org/x/tools/cmd/stringer@latest

    - name: Build
      run: |
        make build
        make test
      env:
        GOOS: ${{ matrix.GOOS }}
        GOARCH: ${{ matrix.GOARCH }}

    - uses: actions/upload-artifact@v4
      with:
        name: nukictl
        path: nukictl*
